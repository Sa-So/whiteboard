<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Whiteboard</title>
    <style>
      #canvasList {
        position: absolute;
        top: 10px;
        right: 10px;
        list-style-type: none;
        padding: 0;
      }
      #canvasList li {
        cursor: pointer;
        margin: 5px;
        padding: 5px;
        background-color: #f1f1f1;
        border-radius: 3px;
      }
      #canvasList li:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div style="position: absolute">
      <button id="viewCanvases">Saved Boards</button>
      <label for="bgColorPicker">Background </label>
      <input type="color" id="bgColorPicker" value="#ffffff" />
      <label for="colorPicker">Pen</label>
      <input type="color" id="colorPicker" />

      <input type="range" id="lineWidth" min="1" max="20" value="5" />
      <button id="clearButton">Clear</button>
      <button id="saveButton">Save</button>
      <button onclick="window.location.reload()">New</button>
    </div>
    <ul style="display: none" id="canvasList"></ul>
    <canvas id="whiteboard"></canvas>
    <script src="script.js"></script>
  </body>
</html>
